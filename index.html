<!DOCTYPE html>
<html>
<head>
  <title>Contact List App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<div class="container-fluid" id="menu">
  
  <div class="row">
    <div class="col-lg-4">
    	<div id="dropdown">
	       <div class="dropdown" id="contactGroupInfo">
	          <button class="btn btn-primary" onclick="refresh()" type="button" data-toggle="dropdown">Home</button>
	        </div> 
	    </div>
    </div>
    <div class="col-lg-4">
    	<div id="title" class="title">
	      <h2>All Contacts</h2>
	    </div>
    </div>
    <div class="col-lg-4">
    	<div class="button" id="AddNewButtonDiv">
	      
	    </div>
    </div>
  </div>

</div>

<div class="container-fluid">
  <div class="row">
  	<div class="col-lg-12">
	     <form>
	      <div class="input-group" id="search">
	        <input type="text" id="searchInput" onkeyup="search()" class="form-control" placeholder="Search">
	        <div class="input-group-btn">
	          <button class="btn btn-default" type="submit">
	            <i class="glyphicon glyphicon-search"></i>
	          </button>
	        </div>
	      </div>
	     </form> 
	</div>
  </div>
</div>


<div class="row">
	<div class="col-lg-12">
   		<ul style="list-style: none;" id="contactList" class="collection">
		</ul>
	</div>
</div>


<div class="row">
    <div class="col-lg-12" id="addNewContact">
     <form onsubmit="submitToDb()">
      <div class="form-group">
		  <label for="name">Name:</label>
		  <input type="text" class="form-control" id="nameInput" required>
	  </div>
	  <div class="form-group">
		  <label for="number">Number:</label>
		  <input type="text" class="form-control" id="numberInput" required>
	  </div> 
	  <div class="form-group">
		  <label for="group">Group:</label>
		  <input type="text" class="form-control" id="groupInput" required>
	  </div> 
	  <button type="submit" class="btn btn-success">Submit</button>
	</form>
	</div>
</div>


<div class="row">
    <div class="col-lg-12" id="editContact">

	</div>

</div>


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css">
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
